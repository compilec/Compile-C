{% extends "home.html" %}
{% if user.is_authenticated %}
<h1>User already logged in</h1>
{% else %}

{% block title %}Login{% endblock %}
{% block content %}<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-default btn-sm">Login</button>
</form>{% endblock %} {% endif %}
